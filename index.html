
<!doctype html>
<html>

    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <h1>Tic Tac Toe</h1>

        <p id="ttt_message">
            Your Turn
        </p>

        <div id="ttt_board">

            <div class="ttt_row">
                <button id="ttt_A1">
                    <span class="ttt_label">Top Left</span>
                    <span class="ttt_status">Empty</span>
                </button>
                <button id="ttt_A2">
                    <span class="ttt_label">Top Center</span>
                    <span class="ttt_status">Empty</span>
                </button>
                <button id="ttt_A3">
                    <span class="ttt_label">Top Right</span>
                    <span class="ttt_status">Empty</span>
                </button>
            </div> <!-- @end .ttt_row -->

            <div class="ttt_row">
                <button id="ttt_B1">
                    <span class="ttt_label">Middle Left</span>
                    <span class="ttt_status">Empty</span>
                </button>
                <button id="ttt_B2">
                    <span class="ttt_label">Middle Center</span>
                    <span class="ttt_status">Empty</span>
                </button>
                <button id="ttt_B3">
                    <span class="ttt_label">Middle Right</span>
                    <span class="ttt_status">Empty</span>
                </button>
            </div> <!-- @end .ttt_row -->

            <div class="ttt_row">
                <button id="ttt_C1">
                    <span class="ttt_label">Bottom Left</span>
                    <span class="ttt_status">Empty</span>
                </button>
                <button id="ttt_C2">
                    <span class="ttt_label">Bottom Center</span>
                    <span class="ttt_status">Empty</span>
                </button>
                <button id="ttt_C3">
                    <span class="ttt_label">Bottom Right</span>
                    <span class="ttt_status">Empty</span>
                </button>
            </div> <!-- @end .ttt_row -->

        </div> <!-- @end #ttt_board -->

        <script src="scripts.js"></script>

    </body>
</html>
